<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框样式测试</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            padding: 2rem;
            background: var(--background);
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .test-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="test-title">输入框样式测试</h2>
        
        <div class="form-group">
            <label for="test-username">用户名</label>
            <input type="text" id="test-username" class="form-control" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="test-password">密码</label>
            <input type="password" id="test-password" class="form-control" placeholder="请输入密码">
        </div>
        
        <div class="form-group">
            <label for="test-email">邮箱</label>
            <input type="email" id="test-email" class="form-control" placeholder="请输入邮箱地址">
        </div>
        
        <button class="btn btn-primary">测试按钮</button>
        
        <p style="margin-top: 2rem; color: var(--text-light); font-size: 0.9rem;">
            测试说明：点击输入框并输入内容，文字应该清晰可见，背景色应该保持一致。
        </p>
    </div>
</body>
</html>
